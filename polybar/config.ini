[global/wm]

margin-bottom = 0
margin-top = 0

;;;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;;;;File Inclusion

;include-file = ~/.config/polybar/HackerDesktop/bars.ini
include-file = ~/.config/polybar/HackerDesktop/colors.ini
include-file = ~/.config/polybar/HackerDesktop/modules.ini
include-file = ~/.config/polybar/HackerDesktop/user_modules.ini
;;;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;;;;Bar Settings

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 90%
height = 40
offset-x = 5%
offset-y = 1%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 2
underline-color = ${color.foreground}
border-size = 0
border-color = ${color.foreground}
padding = 0
module-margin-left = 0
module-margin-right = 0


;;;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

separator =
dim-value = 1.0
wm-name = 
locale = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

;;;;_-_-_-_-_-_-_-_INCORPORAR-MODULOS-A-POLYBAR-_-_-_-_-_-_-_-_-_-_-_-_-_-_

modules-left = sysmenu network2 setIp network
modules-center =  workspaces launcher
modules-right = setPass setPass2 date

;;;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

font-0 = "Iosevka Nerd Font:pixelsize=13;4"
font-1 = "Iosevka Nerd Font:pixelsize=11;4"

